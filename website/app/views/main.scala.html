<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>@title</title>
    <meta name="description" content="This website adds a layer of privacy to your text messages by embedding them in an image. Useful if you want to avoid the NSA or other government agencies to spy on your electronic communications.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="@routes.Assets.at("main-v1.css")">
</head>

<body id="@page">
    <div id="container">
        <header>
            @header
        </header>

        <div id="content" role="main">
            @content
        </div>

        <footer>
            @if(page != "about") {
            <a href="/about">About</a>
            } else {
            <a href="/">Home</a>
            }

            <a href="mailto:simplemessageprivacy@@gmail.com">Contact me</a>
        </footer>
    </div>

    <!-- Javascripts -->
    <script src="@routes.Assets.at("main.js")"></script>

    <!-- FastClick init -->
    <script>
        $(function() {
            FastClick.attach(document.body);
        });
    </script>
